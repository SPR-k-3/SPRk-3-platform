name: SPR{K}3 Complete Test Suite

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v || python tests/test_sprk3.py
    
    - name: Test SPR{K}3 on repository
      run: |
        python sprk3_engine.py . || echo "sprk3_engine.py not found, skipping"
