name: SPR{K}3 Security Scan
on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run SPR{K}3 Scanner
        run: |
          python3 scanners/production/sprk3_vulnerability_scanner_v45.py . \
            --format json \
            --exclude "benchmarks/**,site-packages/**,third_party/**,data/**,build/**,dist/**" \
            || echo "Scanner completed with warnings"
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scan-results
          path: |
            sprk3_scan_*.json
